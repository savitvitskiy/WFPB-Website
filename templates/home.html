{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Home</h1>

# create models to dynamically load images with for loop

<div class="container text-center">
    <div class="row row-cols-3">
      {% for category in categories %}
      <div class="col">
        <div class="card">
            <img src="https://static01.nyt.com/images/2018/05/23/dining/23fruit/23fruit-superJumbo.jpg" class="card-img">
            <div class="card-img-overlay">
                <p>{{ category.name }}</p>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
