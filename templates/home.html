{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Home</h1>

# create models to dynamically load images with for loop

<div class="container text-center">
    <div class="row row-cols-3">
      {% for category in categories %}
      <div class="col">
        <div class="card">
            {% if category.image %}
            <img src="{{ category.image.url }}" alt="" class="card-img">
            {% endif %}
            <div class="card-img-overlay">
                <p>{{ category.name }}</p>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
